name: CI
on: [push, pull_request]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # (voliteľné) pre-commit s autocommitom opráv
      - name: Run pre-commit (may modify files)
        id: precommit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
        continue-on-error: true

      - name: Commit pre-commit fixes
        if: steps.precommit.outcome == 'failure' && github.actor != 'github-actions[bot]'
        run: |
          if ! git diff --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(pre-commit): auto-apply formatting [skip ci]"
            git push
          fi

      - name: Re-run pre-commit
        if: steps.precommit.outcome == 'failure'
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      # >>> DÔLEŽITÉ: nastav PYTHONPATH, aby pytest našiel 'app'
      - name: Set PYTHONPATH (repo root + ./TenderBot)
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE:$GITHUB_WORKSPACE/TenderBot" >> $GITHUB_ENV

      # Inštalácia závislostí (fallback, ak requirements.txt je v podpriečinku)
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f TenderBot/requirements.txt ]; then pip install -r TenderBot/requirements.txt; fi
          pip install pytest

      # Spusti testy
      - name: Run tests
        run: pytest -q
