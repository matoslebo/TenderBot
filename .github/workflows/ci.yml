name: CI
on: [push, pull_request]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # treba na auto-commit

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # (voliteľné) cache pip balíkov pre rýchlosť
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Pre-commit: môže upraviť súbory → nech padne, ale pokračujeme a commitneme fixy
      - name: Run pre-commit (may modify files)
        id: precommit
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
        continue-on-error: true

      - name: Commit pre-commit fixes
        if: steps.precommit.outcome == 'failure' && github.actor != 'github-actions[bot]'
        run: |
          if ! git diff --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(pre-commit): auto-apply formatting [skip ci]"
            git push
          fi

      # Po autocommite spustíme pre-commit znova, už by mal byť zelený
      - name: Re-run pre-commit
        if: steps.precommit.outcome == 'failure'
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      # Inštalácia závislostí pre testy
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q
